<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <button><a href="/index.html">regresar al menu</a></button>
    <h1>Formulario de retroalimentaci&oacute;n</h1>
    <p>Llene este Formulario para ayudarnos a mejorar nuestro sitio.</p>
    <!--esta etiqueta empieza el formulario, indica el-->
    <!--Métdo de enviar información y la ubicación-->
    <!--de la secuencia de comandos de procesamiento del formulario-->
    <form method="post" action="http://www.deitel.com">

        <!--las entradas ocultas contienen información -->
        <!--no visual que también se enviará-->
        <input type="hidden" name="destinatario"
            value = "deitel@deitel.com">
        <input type="hidden" name ="asunto"
            value = "Formulario de retroalimentaci&oacute;n">
        <input type="hidden" name="redirigir"
            value="principal.html">
        
        <!--<input type = "text"> inserta un campo de texto-->
        <p><label>Nombre:
            <input name="nombre" type="text" size="25"
                maxlength="30">
        </label></p>

        <p>
            <!--los tipos de entrada "submit" y "reset" insertan-->
            <!---botones para enviar y borra el contenido-->
            <!---del formulario, respectivamente-->
            <input type="submit" value="Enviar">
            <input type="submit" value="Borrar">
        </p>
    </form>

</body>
</html>
