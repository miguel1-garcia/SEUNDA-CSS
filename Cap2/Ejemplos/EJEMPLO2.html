<!DOCTYPE html>
<!--Fig. 3.20: autocomplete.html-->
<!--El nuevo atributo autocomplete y el elemento detalist de formularios de HTML5-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El nuevo atributo autocomplete y el elemento detalist HTML5</title>
</head>
    <body>
        <button><a href="/index.html">regresar al menu</a></button>
        <h1>Demo de autocomplete detalist</h1>
        <p>Este formulario muestra el nuevo atributo autocomplete de HTML5
            y el elemento datalist
        </p>

        <!--Activar autocomplete -->
        <form action="on" method="post">
            <p><label>Primer nombre:
                <input type="text" id="primerNombre"
                    placeholder="Primer nombre"/>(primerNombre)
            </label></p>
            <p><label>Apellido:
                <input type="text" id="apellido"
                    placeholder="Apellido"/>(Apellido)
            </label></p>
            <p><label>Email:
                <input type="email" id="email"
                    placeholder="nombre@dominio.com"/>(nombre@dominio.com)
            </label></p>
            <p><label for="listaTexto">Mes de nacimiento:
                <input type="text" id="listaTexto"
                    placeholder="Seleccione un mes " list="meses"/>
                <datalist id="meses">
                    <option value="Enero"></option>
                    <option value="Febrero"></option>
                    <option value="Marzo"></option>
                    <option value="Abril"></option>
                    <option value="Mayo"></option>
                    <option value="Junio"></option>
                    <option value="Julio"></option>
                    <option value="Agosto"></option>
                    <option value="Septiembre"></option>
                    <option value="Octubre"></option>
                    <option value="Noviembre"></option>
                    <option value="Diciembre"></option>
                </datalist>
            </label></p>
            <p><input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
